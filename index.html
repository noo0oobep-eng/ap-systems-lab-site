<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AP Systems Lab</title>
  <meta name="description" content="Lightweight WordPress tools by AP Systems Lab." />
  <style>
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0b0f14; color:#f5f7fb;
    }
    .wrap{
      max-width:900px; margin:0 auto; padding:80px 20px;
    }
    .card{
      background:#111826; border:1px solid rgba(255,255,255,0.08);
      border-radius:14px; padding:32px;
    }
    h1{margin:0 0 10px; font-size:36px}
    p{margin:0 0 18px; color:#b8c2d1}
    .pill{
      display:inline-block; padding:6px 10px; font-size:12px;
      border:1px solid rgba(255,255,255,0.08);
      border-radius:999px; color:#b8c2d1;
      margin-bottom:14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <span class="pill">AP Systems Lab</span>
      <h1>WordPress tools for business workflows</h1>
      <p>
        We build lightweight plugins focused on speed, clarity, and conversion.
      </p>
      <p>
        First product: <strong>AP Internal Linking Helper</strong>.
      </p>
    </div>
  </div>
</body>
</html>
